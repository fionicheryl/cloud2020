server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://39.97.226.47:3306/clouddb?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: fion
    password: 123456

  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1  # 采样率介于0-1之间，1则表示全部采样

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fion.springcloud.entity

eureka:
  client:
    # false：表示不向注册中心注册自己；true：表示向注册中心注册自己
    register-with-eureka: true
    # false：表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: true
    service-url:
      # defaultZone: http://localhost:7001/eureka/  # 单机版
        defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/  # 集群版
  instance:
    # 修改服务主机名
    instance-id: payment8001
    # 访问路径可以显示ip地址
    prefer-ip-address: true
    # eureka客户端向服务器发送心跳的时间间隔，单位为秒，默认30
    lease-renewal-interval-in-seconds: 1
    # eureka客户端向服务器最后一次发送心跳等待时间上限，默认90秒，超时将删除服务
    lease-expiration-duration-in-seconds: 5